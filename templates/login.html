<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login | Explore More</title>
    <link rel="icon" href="/static/airplane.png" type="image/icon type">
</head>

<body class="bg-gradient-to-r from-teal-400 to-blue-500 flex items-center justify-center min-h-screen">
    <div class="container max-w-md bg-white p-8 rounded-lg shadow-lg relative">
        <!-- Decorative Travel Image -->
        <img src="/static/airplane.png" alt="Airplane" class="absolute top-[-50px] left-[50%] translate-x-[-50%] w-24 h-24 rounded-full shadow-md">

        <h1 class="text-3xl font-extrabold mb-4 text-center text-blue-600">Welcome Back, Traveler!</h1>
        <p class="text-center text-gray-600 mb-6">Log in to continue your journey with us.</p>

        <form method="post">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition font-medium">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
        </p>

        
    </div>
</body>

</html>
