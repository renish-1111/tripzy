<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup</title>
  <link rel="icon" href="/static/airplane.png" type="image/icon type">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container max-w-md bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Signup</h1>
    <form method="post">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Signup
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}"
        class="text-blue-500 hover:underline">Login</a></p>
  </div>
</body>

</html>
