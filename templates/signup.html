<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup | Travel With Us</title>
  <link rel="icon" href="/static/airplane.png" type="image/icon type">
</head>

<body class="bg-gradient-to-r from-blue-500 to-teal-400 flex items-center justify-center min-h-screen">
  <div class="container max-w-md bg-white p-8 rounded-lg shadow-lg relative">
    <!-- Decorative Travel Image -->
    <img src="/static/airplane.png" alt="Travel" class="absolute top-[-50px] left-[50%] translate-x-[-50%] w-24 h-24 rounded-full shadow-md">

    <h1 class="text-3xl font-extrabold mb-4 text-center text-teal-600">Join Us on Your Adventure!</h1>
    <p class="text-center text-gray-600 mb-6">Sign up and start planning your next trip effortlessly.</p>
    <form method="post">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <!-- Signup Button -->
      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600 transition font-medium">
        Create Account
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-teal-500 font-semibold hover:underline">Login</a>
    </p>

  </div>
</body>

</html>
